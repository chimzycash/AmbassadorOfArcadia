os: linux
language: android
jdk: oraclejdk8
node_js:
  - '8.10.0'
android:
  components:
    - build-tools-27.0.3
    - android-26
before_install:
  - yes | sdkmanager "platforms;android-26"
  - yes | sdkmanager "build-tools;27.0.3"
  - nvm install && nvm use
  //- npm install -g "npm@$(jq -r '.engines.npm' package.json)"
cache:
  - yarn: true
install:
  - yarn
script:
  - "./android/gradlew assembleRelease -p android/"